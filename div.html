<!-- Divs e Spans 
Div: Elemento em Bloco
Span: Elemento em Linha 
-->


<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <div>
            <h2>Aula Div</h2>
            <p>Teste Drive</p>
            <ol>
                <li>Teste1</li>
                <li>Teste2</li>
                <li>Teste3</li>
            </ol>  
        </div>
        
        <div>
            <h2>Aula Div 2</h2>
            <p>Teste Drive 2</p>
            <ol type="I">
                <li>Teste1</li>
                <li>Teste2</li>
                <li>Teste3</li>
            </ol>  
        </div>

        <div >
            <h2>Aula Div 3</h2>
            <p>Teste Drive 3</p>
            <ol type="A">
                <li>Teste1</li>
                <li>Teste2</li>
                <li>Teste3</li>
            </ol>  
        </div>

    </body>

</html>
