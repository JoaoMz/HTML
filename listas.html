<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta = charset = "UTF-8">
</head>

<body>  

    <!--lista não ordenada-->
    <ul>
        <!--li = item da lista-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <hr>

    <!--lista ordenada-->

    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
<hr
    <!--lista de definições-->
    <p><strong>Lista de Definições</strong></p>
    <dl>
        <dt>Termo 1</dt>
        <dd>Definição 1</dd>
        <dt>Termo 2</dt>
        <dd>Definição 2</dd>
        <dt>Termo 3</dt>
        <dd>Definição 3</dd>
    </dl>
</body>


</html>
